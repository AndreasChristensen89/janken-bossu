<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="rock paper scissor lizard spock">
    <meta name="description" content="An expanded game of rock paper scissor with an element of chance">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/rules-contact-pages.css">
    <link rel="stylesheet" href="assets/css/hamburger-navigation.css">
    <title>Rock Paper Scissor Lizard Spock</title>
</head>
<body id="body-contact">
        <!-- ======================== hamburger nav bar ======================   -->
    <button class="hamburger">
    <span class="menuIcon material-icons" aria-label='Open the menu'>
      menu
    </span>
    <span class="xIcon material-icons" aria-label="close the menu">
      close
    </span>
  </button>
  <ul class="menu">
    <li><a class="menuLink" href="index.html" aria-label="Go to Home page">Home</a></li>
    <li><a class="menuLink" href="rules.html" aria-label="Go to Rules page">Rules</a></li>
    <li><a class="menuLink" class="active" href="contact.html" aria-label="Go to Contact page">Contact</a></li>
  </ul>

<!-- =================================== contact form ============================================== -->
    <section id="form-section">
	            <h1>Get in contact</h1>
	            <div id="form-div-front">
	                <div>
	                    <form class="contactus-form">
	

	                        <label class="label" for="fname">First Name</label>
	                        <input id="fname" type="text" name="first_name" required />
	                        <label class="label" for="lname">Last Name</label>
	                        <input id="lname" type="text" name="last_name" required />
	                        <label class="label" for="email">Email Address</label>
	                        <input id="email" type="email" name="email_address" required />
	                        <label class="label" for="message">Message</label>
	                        <textarea id="message" name="message" style="height: 150px" required></textarea>
	                        <input class="formbutton" type="reset" value="Clear" />
	                        <input class="formbutton" type="button" value="Send" />
	                    </form>
	                </div>
	            </div>
	    </section>


          <!-- ====================== font awesome script for icons ====================== -->
        <script src="https://kit.fontawesome.com/51b9956ef3.js" crossorigin="anonymous"></script>

        <script src="assets/js/hamburgerNavigation.js"></script>
</body>
</html>
